<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nitin Gupta</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id = "backgroundDiv1"></div>
    <div id = "backgroundDiv2"></div>

    <!-- Top Fixed header -->
    <div id = "topHeading">
      <div id = topHeadingbg1></div>
      <div id = topHeadingbg2></div>
      <p id = "headingTitle">Nitin Gupta</p>
      <div id = "changeThemeButton">Dark Theme</div>
    </div>

    <!-- Middle Content -->
    <div id = "middleMainDiv">
      <div id = "mainMap">
        <svg id = 'mainMapSVG'>
          <g id = "mainMapG"></g>
        </svg>
      </div>

      <div id = "mainContent">
        <svg id = 'mainContentSVG'>
        </svg>
      </div>

    </div>

    <!-- Bottom Fixed Footer -->
    <div id = "footer">
      <div id = "timeline"></div>
    </div>

    <!-- Scripts -->
    <script src="./scripts/d3/d3.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="./scripts/variables.js"></script>
    <script src="./scripts/loadTheMap.js"></script>
    <script src="./scripts/loadTheContent.js"></script>
    <script src="./scripts/timeline.js"></script>
    <script src="./scripts/loadTheEvent.js"></script>
    <script src="./scripts/changeTheme.js"></script>
    <script src="./scripts/mainScript.js"></script>
  </body>
  
</html>
